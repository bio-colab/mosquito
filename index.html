<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>حسنين - مساعد الطب المشترك</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- External stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <button class="new-chat-button" id="newChatButton" title="محادثة جديدة" aria-label="بدء محادثة جديدة">
      <i class="fas fa-stethoscope"></i>
    </button>
    <img src="https://londonactd.uk/shar-alklyt.png" alt="شعار الجامعة" class="logo-small" loading="lazy">
    <h1 class="app-title">حسنين - مساعد الطب المشترك</h1>
    <div class="dark-mode-toggle" id="darkModeToggle" aria-label="تبديل وضع الإضاءة">
      <i class="fas fa-moon"></i>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        <div class="message-header">
          حسنين
          <button class="copy-button" title="نسخ" aria-label="نسخ النص">
            <i class="far fa-copy"></i>
          </button>
          <small class="timestamp"></small>
        </div>
        <div class="message-content">
          السلام عليكم، أنا حسنين، مساعد طبي ذكي. أهدف إلى مساعدتك بفهم حالتك الصحية وتقديم أفضل نصيحة ممكنة. من فضلك، أخبرني عن وضعك الصحي الحالي، أي أعراض تشعر بها، أو أي مشكلة تواجهها الآن.
        </div>
        <div class="loading-indicator">
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <textarea id="userInput" placeholder="اكتب عن حالتك الصحية أو اسألني أي سؤال طبي..." rows="1" aria-label="إدخال سؤال طبي"></textarea>
        <button id="sendBtn" aria-label="إرسال الرسالة">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Disclaimer -->
  <div class="disclaimer">تنبيه: حسنين ليس بديلاً عن استشارة طبيب مختص.</div>

  <!-- Load JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
